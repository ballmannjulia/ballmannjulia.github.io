<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio -- Julia Ballmann</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <center>
        <header></header>
        <main class="apresentacao">
            <section class="apresentacao__conteudo">
                <h1 class="apresentacao__conteudo__titulo">Tecnologia
                    <strong class="destaqueTitulo">que aproxima pessoas!</strong>
                </h1>
                <p class="apresentacao__conteudo__texto">Olá! Sou Julia Ballmann, desenvolvedora Front-end com
                    especialidade em <strong class="txtDestaque">React, HTML e CSS</strong>. Gosto de colocar boas
                    ideias em prática. Vamos conversar?</p>
                <div class="apresentacao__links">
                    <h2 class="apresentacao__links__subtitulo">Acesse minhas redes:</h2>
                    <a class="apresentacao__links__navegacao" href="https://instagram.com">
                        <img>
                        Instagram
                    </a>
                    <a class="apresentacao__links__navegacao" href="https://github.com/">GitHub</a>
                    <a class="apresentacao__links__navegacao" href='./PaginaCurriculo/index.html' onclick="">Acesse meu
                        Curriculo</a>
                </div>
            </section>
            <!-- Carrossel de Imagens -->
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <img src="./Imagens/Foto2.jpeg" alt="Foto Julia"/>
                    <img src="./Imagens/Foto3.jpeg" alt="Foto Julia TDC"/>
                    <img src="./Imagens/Foto4.jpeg" alt="Foto Julia apresentação SIC"/>
                    <img src="./Imagens/Foto5.jpeg" alt="Foto Julia TDC"/>
                    <img src="./Imagens/Foto1.jpg" alt="Foto_Julia">
                </div>

                <button class="carousel-btn prev" onclick="moveCarousel(-1)">❮</button>
                <button class="carousel-btn next" onclick="moveCarousel(1)">❯</button>

                <div class="carousel-dots" id="dots"></div>
            </div>
        </main>
        <footer></footer>
    </center>
    <script>
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const images = carousel.getElementsByTagName('img');
        const totalImages = images.length;
        const dotsContainer = document.getElementById('dots');

        // Criar dots
        for (let i = 0; i < totalImages; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i === 0) dot.classList.add('active');
            dot.onclick = () => goToSlide(i);
            dotsContainer.appendChild(dot);
        }

        function updateCarousel() {
            carousel.style.transform = `translateX(-${currentIndex * 100}%)`;

            // Atualizar dots
            const dots = dotsContainer.getElementsByClassName('dot');
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active');
            }
            dots[currentIndex].classList.add('active');
        }

        function moveCarousel(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }

            updateCarousel();
        }

        function goToSlide(index) {
            currentIndex = index;
            updateCarousel();
        }

        // Auto-play (opcional)
       // setInterval(() => {
         //   moveCarousel(1);
        //}, 5000);
    </script>
</body>

</html>
